<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META TAGS -->

    <!-- STYLE SHEETS -->
    <!-- <link rel="stylesheet" href="./public/assets/css/reset.css" /> -->
    <link rel="stylesheet" href="./public/assets/css/normalize.css" />
    <link rel="stylesheet" href="./public/assets/css/admin.css" />
    <!-- STYLE SHEETS -->

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/029de8f342.js" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->

    <title>Administração</title>
</head>

<body>
    <header>
        <div>
            <span class="fas fa-tools"></span>
        </div>

        <div>
            <h1>Área Administrativa</h1>
        </div>
    </header>

    <main>
        <section class="container-register">
            <div>
                <h2>Cadastrar Produto</h2>
            </div>

            <form class="form-register">
                <div class="container-name">
                    <label for="product-name">Nome</label>
                    <input class="input" type="text" name="name" id="product-name" />
                </div>

                <div class="container-price">
                    <label for="product-price">Preço</label>
                    <input class="input" type="text" name="price" id="product-price" />
                </div>

                <div class="container-category">
                    <label for="product-category">Categoria</label>
                    <input class="input" type="text" name="category" id="product-category" />
                </div>

                <div class="container-image">
                    <label for="product-image">Imagem</label>
                    <input class="input" type="text" name="image" id="product-image" />
                </div>

                <div class="container-description">
                    <label for="product-description">Descrição</label>
                    <textarea name="description" id="product-description"> </textarea>
                </div>

                <div class="container-button">
                    <button class="button-send" type="button" id="register-button">
              <span class="fas fa-paper-plane"></span>
              Enviar
            </button>
                </div>
            </form>
        </section>

        <section>
            <div>
                <h2>Atualizar Produto</h2>
            </div>

            <form class="form-patch">
                <div class="container-options">
                    <label for="product-patch">Selecione a propriedade</label>
                    <select class="input" name="patch" id="product-patch">
              <option value="nome">Nome</option>
              <option value="preco">Preco</option>
              <option value="categoria">Categoria</option>
              <option value="imagem">Imagem</option>
              <option value="descricao">Descrição</option>
            </select>
                </div>

                <div class="container-value">
                    <textarea name="value" id="patch-value"></textarea>
                </div>

                <div class="container-button">
                    <button class="button-send" type="button">
              <span class="fas fa-paper-plane"></span>
              Enviar
            </button>
                </div>
            </form>
        </section>

        <section>
            <div>
                <h2>Deletar Produto</h2>
            </div>

            <form class="form-delete">
                <div class="container-identification">
                    <label for="id-product">Identificação</label>
                    <input class="input" type="text" name="id" id="id-product" />
                </div>

                <div class="container-button">
                    <button class="button-send" type="button" id="delete-button">
              <span class="fas fa-paper-plane"></span>
              Enviar
            </button>
                </div>
            </form>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="./src/admin.js"></script>
</body>

</html>
